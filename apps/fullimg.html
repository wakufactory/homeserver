<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width">
<title>image viewer</title>
<script src="./lib/unzip.min.js"></script>
<script type="module">
const $ = (id)=>document.getElementById(id)
import {getdir} from "../getdir.mod.js" 
onload=function() {
	let alllist = []
	let type = 0
	let ss 
	let unzip 
	const path = location.search.substr(1)
	function setimg(idx) {
		if(!alllist[idx]) return 
		if(type==1) {
			let plain 
			try {
				plain = unzip.decompress(alllist[ss])
			} catch(err) {
				$('cnt').innerHTML = err 
				$('ui').classList.remove("trans")
				return 
			}
			$("im").src = URL.createObjectURL(new Blob([plain],{type:"image/jpeg"})) 
			$("ssname").innerHTML = alllist[ss]
			$('cnt').innerHTML = (ss+1)+"/"+alllist.length 	
		} else {
			$("im").src = path+alllist[ss].path
			$("ssname").innerHTML = alllist[ss].name
			$('cnt').innerHTML = (ss+1)+"/"+alllist.length 	
		}			
	}
	$('prev').addEventListener("click",ev=>{
		if(ss>0) ss-- 
		setimg(ss)
	})
	$('next').addEventListener("click",ev=>{
		if(ss<alllist.length-1) ss++ 
		setimg(ss)
	})
	let wf = false 
	window.addEventListener("wheel", (ev)=>{
		if(wf && Math.abs(ev.deltaY)>0.01 && Math.abs(ev.deltaY)<0.5) {
//					$('t').innerHTML  += ev.deltaY +"\n"
			wf = false 
		}
		if(!wf) {
			if(ev.deltaY > 10) {$('next').click() ;wf=true}
			if(ev.deltaY < -10) {$('prev').click()  ;wf=true}
		}
	})
	if(path.length>0) {
		$('url').value = decodeURI(path.replace(/^https?:\/\/[^\/]+\//,"/"))
		if(path.match(/\/$/)) {	//ge directory 
			$("im").src = path 
			getdir(path).then(list=>{
				alllist = list.filter((a)=>a.type=="file" && a.name.match(/\.(jpg|jpeg|png|gif|bmp)$/i))
				alllist.sort((a,b)=> a.name>b.name?1:-1)
				console.log(alllist)
				if(alllist.length==0) {
					$('cnt').innerHTML = "no image"
					return 
				}
				type = 0
				ss = 0 
				$('ui').classList.add("trans")
				setimg(ss)
			})
		} else if(path.match(/\.(zip|epub)$/i)) {	//get zip
			$('cnt').innerHTML = "Loading"
			fetch(path).then(async response=>{
				if(!response.status==200) {
					('cnt').innerHTML = "Load Error" 
					return
				}
				const size = response.headers.get('Content-Length')
				const reader = response.body.getReader()
				const chunks = []
				let receivedLength = 0 
				while(true) {
					const {done, value} = await reader.read()
					if (done) {
						break;
					}
					chunks.push(value) 
					receivedLength += value.length
					const p = Math.floor(receivedLength/size*100) 
					$('cnt').innerHTML = `Loading (${p}%)`
				}
				let chunksAll = new Uint8Array(receivedLength)
				let position = 0;
				for(let chunk of chunks) {
					chunksAll.set(chunk, position)
					position += chunk.length
				}
				$('cnt').innerHTML = "Extracting...."
				getzip(chunksAll)
			})
		} else {	//get single image
			alllist = []
			$('ssname').innerHTML = path.split("/").splice(-1,1) 
			$('cnt').innerHTML = ""
			$("im").src = path  	
			$('ui').classList.add("trans")		
		}
	}
	function getzip(data) {
		let fs 
		try {
			unzip = new Zlib.Unzip(new Uint8Array(data));
			fs = unzip.getFilenames();
		} catch(err) {
			$('cnt').innerHTML = err 
			return 
		}
		console.log(fs) 
		alllist = fs.filter((a)=>a.match(/^[^\.]*\.(jpg|jpeg|png|gif|bmp)$/i))
		alllist.sort((a,b)=>{
			let pa = a.split("/")
			let pan = pa[pa.length-1]
			pa = pa.toSpliced(-1,1).join("")
			let pb = b.split("/")
			let pbn = pb[pb.length-1]
			pb = pb.toSpliced(-1,1).join("")
			if(pa!=pb) return pa>pb?1:-1
			if(pan.match(/([0-9]+)/)) pan = parseInt(RegExp.$1) ;else pan=0
			if(pbn.match(/([0-9]+)/)) pbn = parseInt(RegExp.$1) ;else pbn= 0
			if(pan==pbn) return a>b?1:-1
			return pan>pbn?1:-1
		} )

		if(alllist.length==0) {
			$('cnt').innerHTML = "no image"
			return 						
		}
		type = 1
		ss = 0 
		$('ui').classList.add("trans")
		setimg(ss)
	}
	let url = null  
	$('file').addEventListener("input", ev=>{
		let f = ev.target.files[0]
		if(!url) URL.revokeObjectURL(url) 
		url = URL.createObjectURL(f)
		if(f.type=="application/zip") {
			const reader = new FileReader()
			reader.onload = (ev) =>{
					getzip(reader.result) //ArrayBuffer
			}
			reader.readAsArrayBuffer(f)
		} else {
			alllist = []
			$('ssname').innerHTML = f.name 
			$('cnt').innerHTML = ""
			$("im").src = url
			$('ui').classList.add("trans")
		}
	})
	$('url').addEventListener("change", ev=>{
		$("im").src = ev.target.value
		$('ui').classList.add("trans")
	})
	document.querySelectorAll("input[name=fit]").forEach(o=>{
		o.addEventListener("change", ev=>{
			switch(parseInt(ev.target.value)) {
				case 0:
					$('im').className = "bfix" 
					break ;
				case 1:
					$('im').className = "hfix" 
					break ;
				case 2:
					$('im').className = "vfix" 
					break ;					
			}
		})
	})
}
</script>

<style type="text/css">

	margin:0;
	padding:0 ;
	width:100% ;
	height:100% ;
	background-color:black ;
	overflow:hidden ;
}
#ui {
	padding:0.5rem ;
	position:absolute ;
	top:0;
	left:0;
	color:white ;
	background-color:rgba(100,100,100,0.5) ;
}
.trans {
	opacity:0 ;	
}
#ui:hover {
	opacity:100% ;
}
.vfix {
	height:100% ;
}
.hfix {
	width:100% ;
}
.bfix {
	max-width:100%;
	max-height:100% ;
}
#roll {
	overflow:scroll ;
	width:100%;
	height:100%;
	text-align:center ;
}
</style>
</head>
<body>
<div id=ui>
select file:<input id=file type=file><br/>
url:<input id=url type=text size=40><br/>
fit:<input type=radio name=fit value=0 checked>a <input type=radio name=fit value=1>h <input type=radio name=fit value=2>v <br/>
SS: <button id=prev>←</button> <span id=cnt></span> <button id=next>→</button> <span id=ssname></span>
<pre id=t></pre>
</div>
<div id=roll class="" ><img id=im class="bfix" src="" /></div>
</body>
</html>
