<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width">
<title>image viewer</title>
<script type="text/javascript">
const $ = (id)=>document.getElementById(id)
onload=function() {
	if(location.search.substr(1).length>0) {
		$("im").src = location.search.substr(1)
		$('ui').classList.add("trans")
	}
	let url = null  
	$('file').addEventListener("input", ev=>{
		let f = ev.target.files[0]
		if(!url) URL.revokeObjectURL(url) 
		url = URL.createObjectURL(f)
		$("im").src = url 
		$('ui').classList.add("trans")
	})
	$('url').addEventListener("change", ev=>{
		$("im").src = ev.target.value
		$('ui').classList.add("trans")
	})
	document.querySelectorAll("input[name=fit]").forEach(o=>{
		o.addEventListener("change", ev=>{
			switch(parseInt(ev.target.value)) {
				case 0:
					$('im').className = "bfix" 
					break ;
				case 1:
					$('im').className = "hfix" 
					break ;
				case 2:
					$('im').className = "vfix" 
					break ;					
			}
		})
	})
}
</script>
<link rel="stylesheet" type="text/css" href="">
<style type="text/css">
html,body {
	margin:0;
	width:100% ;
	height:100% ;
	background-color:black ;
	overflow:hidden ;
}
#ui {
	padding:0.5rem ;
	position:absolute ;
	top:0;
	left:0;
	color:white ;
	background-color:rgba(100,100,100,0.5) ;
}
.trans {
	opacity:0 ;	
}
#ui:hover {
	opacity:100% ;
}
.vfix {
	height:100% ;
}
.hfix {
	width:100% ;
}
.bfix {
	max-width:100%;
	max-height:100% ;
}
#roll {
	overflow:scroll ;
	width:100%;
	height:100%;
}
</style>
</head>
<body>
<div id=ui>
ローカルにある画像を選択するかurlを入れてください<br/>
select file:<input id=file type=file><br/>
url:<input id=url type=text size=40><br/>
fit:<input type=radio name=fit value=0 checked>a <input type=radio name=fit value=1>h <input type=radio name=fit value=2>v <br/>
</div>
<div id=roll class="" ><img id=im class="bfix" src="" /></div>
</body>
</html>
